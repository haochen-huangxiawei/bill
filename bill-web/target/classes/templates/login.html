<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面</title>
<style type="text/css">
#div {
	margin: auto;
	height: 700px;
	width: 1515px;
}

#div #p {
	border: 1px solid lightskyblue;
	height: 80px;
	width: 1515px;
	background-color: lightskyblue;
}

#div #a {
	height: 400px;
	width: 1200px;
	margin: auto;
	box-shadow: darkgray 2px 2px 10px;
}

#div img {
	height: 380px;
	width: 260px;
	margin-left: 100px;
}

#div #s1 {
	display: inline-block;
	border: 1px solid lightskyblue;
	background-color: lightskyblue;
	height: 250px;
	width: 600px;
	margin-left: 90px;
}

#div #login {
	border: 1px solid dodgerblue;
	margin: auto;
	height: 250px;
	width: 600px;
	color: white;
	background-color: #1E90FF;
	position: absolute;
	bottom: 290px;
	left: 640px;
}

#login #show {
	height: 20px;
	font-size: 45px;
	font-weight: 900;
	height: 80px;
	width: 360px;
	margin: auto;
	background-color: lightskyblue;
	box-shadow: dimgrey 2px 2px 10px;
}

#login .login {
	margin-left: 160px;
	line-height: 40px;
	font-size: 18px;
}

#div #pp {
	border: 1px solid dodgerblue;
	height: 150px;
	width: 1515px;
	background-color: dodgerblue;
}
</style>
</head>
<body>
	<div id="div">
		<p id="p"></p>
		<div id="a">
			<img src="img/QQ图片20191118201329.png" />
			<p id="s1"></p>

			<div id="login">
				<p id="show">超市账单管理系统</p>
				<form method="post" action="login">
					<p class="login">
						用户名：&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="text"
							name="uName" size="29" style="height: 25px" />
					</p>
					<p class="login">
						密&emsp;码：&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input
							type="password" name="uPwd" size="29" style="height: 25px" />
					</p>
					<br /> <br />
					<p>
						&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input
							type="submit" value="登录系统" />&emsp;&emsp;<input type="reset"
							value="重     填" />
					</p>
				</form>
				<span></span>
			</div>
		</div>
		<p id="pp"></p>
	</div>
</body>
</html>
